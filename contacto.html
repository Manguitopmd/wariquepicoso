<!-- Sección de título -->
<section class="contact-title-section">
    <h2 class="section-title">Contacto</h2>
    <p class="contact-address">
        Estamos ubicados en Av. F-19 (Costado de MotoRepuesto Shaddai) Talara - Perú
    </p>
</section>

<!-- Sección del mapa -->
<section class="map-section">
    <div id="map" style="height: 300px;"></div>
    <div class="map-button">
        <a href="#" id="directions-btn" class="btn directions-btn"><i class="fas fa-map-signs"></i> Cómo llegar</a>
    </div>
</section>

<!-- Sección de reservar -->
<section class="reserve-section" id="reserve-section">
    <h2 class="section-title">Reservar</h2>
    <form id="reserve-form" class="reserve-form">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
            <label for="people">Cantidad de personas:</label>
            <input type="number" id="people" name="people" min="1" placeholder="1" required>
        </div>
        <button type="submit" class="btn reserve-btn"><i class="fas fa-calendar-check"></i> Reservar</button>
    </form>
</section>

<!-- Modal de confirmación -->
<div id="modal" class="modal">
    <div id="modal-content" class="modal-content">
        <h3>Confirma tu reserva</h3>
        <p id="modal-message"></p>
        <div class="modal-buttons">
            <button id="modal-back">Volver</button>
            <button id="modal-confirm">Enviar</button>
        </div>
    </div>
</div>
